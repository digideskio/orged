machine:
  services:
    - docker
  environment:
    LANG: C.UTF-8

dependencies:
  cache_directories:
    - "~/.stack"
    - "~/orged/.stack-work"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.6.0/stack-0.1.6.0-linux-x86_64.tar.gz -O /tmp/stack.tar.gz
    - tar xvzf /tmp/stack.tar.gz -C /tmp
    - sudo mv /tmp/stack-0.1.6.0-linux-x86_64/stack /usr/bin/stack
  override:
    - stack setup
    - stack build --jobs=4

test:
  override:
    - echo 0

deployment:
  prod:
    branch: master
    commands:
      - stack install orged
      - cp $HOME/.local/bin/orged .
      - docker login  -e workers@positiondev.com -u $QUAY_USERNAME -p $QUAY_PASSWORD quay.io
      - python scratch/mk.py
      - docker build -t quay.io/dbp1/orged:$(git rev-parse HEAD) .
      - rm orged
      - docker push quay.io/dbp1/orged:$(git rev-parse HEAD)